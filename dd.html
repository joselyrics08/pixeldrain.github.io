<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Enlace Personalizado al hacer clic con temporizador de cookie</title> 
<script> 
document.addEventListener("DOMContentLoaded", function() { 
    // Función para abrir la ventana con el enlace personalizado 
    function abrirEnlacePersonalizado() { 
        // Verificar si la cookie de temporizador ya está establecida 
        if (document.cookie.indexOf("temporizador=true") === -1) { 
            // Establecer la cookie de temporizador por 30 segundos 
            document.cookie = "temporizador=true; max-age=30"; 
            // URL personalizada a la que se dirigirá la nueva ventana 
            var enlacePersonalizado = "https://crockerydestructivespoken.com/abi4d194?key=adefa54a7e8bb5794e98b066290fcd63"; 
            // Abrir la nueva ventana con la URL personalizada 
            window.open(enlacePersonalizado, "_blank"); 
        } else { 
            // La ventana ya se ha abierto recientemente, no hacer nada 
            console.log("Ventana abierta recientemente, espera el tiempo de enfriamiento."); 
        } 
    } 
     
    // Asignar el evento clic a todo el documento 
    document.addEventListener("click", abrirEnlacePersonalizado); 
}); 
</script> 
</head>
